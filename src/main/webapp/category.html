<!DOCTYPE html>
<html class="x-admin-sm">

<head>
<meta charset="UTF-8">
<title>商品类别</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<link rel="stylesheet" href="css/tabletype.css" />
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<script src="js/jquery.min.js"></script>
<!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">演示</a>
			<a> <cite>导航元素</cite></a>
		</span> <a class="layui-btn layui-btn-small"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			onclick="location.reload()" title="刷新"> <i
			class="layui-icon layui-icon-refresh" style="line-height: 30px"></i></a>
	</div>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<table id="demo" lay-filter="test"></table>
				</div>
			</div>
		</div>
	</div>

	<!--编辑框-->
	<div id="editcate" hidden="hidden">
		<table style="margin-top: 20px; margin-left: 40px">
			<tr>
				<td>名称：</td>
				<td><input type="text" id="editcatename" placeholder="请输入名称"
					class="layui-input"></td>
			</tr>
		</table>
	</div>
</body>
<script type="text/html" id="toolbar">
		
	 <div class="layui-inline">
<label class="layui-form-label">类别：</label>
    <div class="layui-input-block">
      <input type="text"  id="getprocate" class="layui-input" value="">
    </div>
</div>
		<a class='layui-btn layui-btn-radius layui-btn-normal' onclick='init()'>搜索</a>

<a class='layui-btn layui-btn-radius layui-btn-normal' onclick='add()'>添加</a>
	</script>
<script>
	$(function() {
		init();
	})

	function edit(d) {
		var table = layui.table;
		layer.open({
			type : 1,
			offset : 'auto',
			area : [ '300px', '200px' ],
			content : $("#editcate"),
			btn : [ "提交", "关闭" ],
			yes : function() {
				$.post("/LY/editCategory", {
					id : d,
					cname : $("#editcatename").val()
				}, function(res) {
					if (res > 0) {
						table.reload("procatetab");
						layer.msg("修改成功")

					} else {
						table.reload("procatetab");
						alert("修改失败");
						table.reload("procatetab");
					}
				}, "json")
			},
			btn2 : function() {
				layer.closeAll();
			}
		});
	}

	function del(d) {
		var table = layui.table;
		layer.msg("确认删除？", {
			time : 5000, //20s后自动关闭
			btn : [ "删除", "关闭" ],
			area : [ '200px', '100px' ],
			yes : function() {
				$.post("/LY/delCategory", {
					id : d
				}, function(res) {
					if (res > 0) {
						layer.msg("删除成功")
						table.reload("procatetab");

					} else {
						table.reload("procatetab");
						layer.msg("该类别下，商品未清空，无法删除");

					}
				}, "json")
			}
		});
	}

	function add() {
		var table = layui.table;
		layer.open({
			type : 1,
			offset : 'auto',
			area : [ '300px', '200px' ],
			content : $("#editcate"),
			btn : [ "提交", "关闭" ],
			yes : function() {
				$.post("/LY/addCategory", {
					cname : $("#editcatename").val()
				}, function(res) {
					if (res > 0) {
						table.reload("procatetab");
						layer.msg("添加成功")
						layer.closeAll();
					} else {
						table.reload("procatetab");
						alert("添加失败");
					}
				}, "json")
			},
			btn2 : function() {
				layer.closeAll();
			}
		});
	}

	function init() {
		layui
				.use(
						[ 'laydate', 'form', 'table' ],
						function() {
							var laydate = layui.laydate;
							var form = layui.form;
							var table = layui.table;
							table
									.render({
										elem : '#demo' //指定原始表格元素选择器（推荐id选择器）
										,
										toolbar : "#toolbar",
										id : "procatetab",
										loading : true,
										page : true,
										method : "post",
										url : "/LY/getCategory",
										height : 500 //容器高度
										,
										where : {
											cname : $("#getprocate").val()
										},
										cols : [ [
												{
													checkbox : true,
												},
												{
													field : 'id',
													title : 'ID',
													width : 120
												},
												{
													field : 'cname',
													title : '类别',
													width : 120
												},
												{
													field : 'cid',
													title : '编号',
													width : 140
												},
												{
													field : 'ad',
													title : '操作',
													width : 180,
													templet : function(d) {
														return "<a class='layui-btn layui-btn-radius layui-btn-normal icon-edit' onclick='edit("
																+ d.id
																+ ")' >修改</a> <a class='layui-btn layui-btn-radius layui-btn-normal'onclick='del("
																+ d.id
																+ ")' >删除</a>"
													}
												} ] ],
										limit : 10,
										limits : [ 10, 20, 50 ]
									})
						});
		
	}
</script>

</html>
